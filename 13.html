<!DOCTYPE html>
<html>
<head>
    <title>Заказ пиццы</title>
</head>
<body>
    <h1>Заказ пиццы</h1>
    <form>
        <h2>Выберите пиццу:</h2>
        <input type="radio" name="pizza" id="margarita">
        <label for="margarita">Молодежная</label><br>
        <input type="radio" name="pizza" id="pepperoni">
        <label for="pepperoni">4 Сыра</label><br>
        <input type="radio" name="pizza" id="hawaiian">
        <label for="hawaiian">Гавайская</label><br>
        
        <h2>Дополнительные ингредиенты:</h2>
        <input type="checkbox" id="cheese">
        <label for="cheese">Дополнительный сыр</label><br>
        <input type="checkbox" id="mushrooms">
        <label for="mushrooms">Помидоры</label><br>
        <input type="checkbox" id="olives">
        <label for="olives">Ветчина</label><br>
        <input type="checkbox" id="pepper">
        <label for="pepper">Болгарский перец</label><br>
        
        <h2>Адрес доставки:</h2>
        <textarea rows="3" cols="40"></textarea><br><br>
        
        <button type="button">Заказать</button>
    </form>
</body>
</html>
