<!DOCTYPE html>
<html>
<head>
    <title>Отзыв о соке</title>
</head>
<body>
    <h1>Отзыв о яблочном соке "Добрый"</h1>
    <form>
        <h2>Оценка:</h2>
        <input type="radio" name="rating" id="r1"><label for="r1">1</label>
        <input type="radio" name="rating" id="r2"><label for="r2">2</label>
        <input type="radio" name="rating" id="r3"><label for="r3">3</label>
        <input type="radio" name="rating" id="r4"><label for="r4">4</label>
        <input type="radio" name="rating" id="r5"><label for="r5">5</label>
        
        <h2>Достоинства:</h2>
        <ul>
            <li>Натуральные ингредиенты</li>
            <li>Идеальный вкус</li>
            <li>Красивая упаковка</li>
        </ul>
        
        <h2>Недостатки:</h2>
        <ul>
            <li>Высокая цена</li>
            <li>Мало мякоти</li>
        </ul>
        
        <h2>Общий комментарий:</h2>
        <textarea rows="4" cols="50"></textarea><br><br>
        
        <button type="button">Отправить отзыв</button>
    </form>
</body>
</html>
