<!DOCTYPE html>
<html>
<head>
    <title>Цитаты Тайлера</title>
</head>
<body>
    <h1>Цитаты Тайлера</h1>
    
    <blockquote>
        Лишь утратив всё до конца, мы обретаем свободу
    </blockquote>
    
    <blockquote>
        Ты — не твоя работа
    </blockquote>
    
    <blockquote>
        Люди — рабы своих вещей
    </blockquote>
    
    <blockquote>
        Преодолеть страх. Отсечь лишнее. Отвергнуть всё, что не имеет подлинной ценности. И скользить
    </blockquote>
</body>
</html>
